
<html>
    <head>
        <title>
            FORM
        </title>
    </head>
    <body>
        <form>
        <fieldset name="Fieldset"> 
            <div>
            <legend>
                <label>Fieldset</label>
            </legend> 
            <p><label>
                Name: <input name="name" placeholder="Enter Your Name" value="" required>
            </label></p> 
            <p><label>
                Comment: <textarea name="comment" rows="4" cols="50" wrap="hard" placeholder="ENTER YOR Comment" Value=""></textarea>
            </label></p> 
            <p><label>Dropdown: 
                <select name="dropdown"> 
                <option value="HTML" >HTML</option> 
                <option value="CSS">CSS</option> 
                <option value="JAVA" selected>JAVA</option> 
            </select></label></p> 
            <p><label>Radio buttons: 
                <input type="radio" name="gender" value="male" checked> Male 
                <input type="radio" name="gender" value="female"> Female 
            </label></p> 
            <p><label>
                Color selector: <input type="color" name="color">
            </label></p> 
            <p><label>
                Date selector: 
                <input type="date" name="date" value="">
            </label></p> 
            <p><label>
                Date and time selector: 
                <input type="datetime-local" name="datetime" value="">
            </label></p> 
            <p><label>
                Email: 
                <input type="email" name="email" value="" required>
            </label></p> 
            <p><label>
                File upload: 
                <input type="file" name="file" value="">
            </label></p> 
        </div>
        <div>
            <p><label>
                Hidden section: 
                <input type="hidden" name="hidden" value="hiddenvalue">
            </label></p> 
            <p><label>
                Month selector: 
                <input type="month" name="month" value="">
            </label></p> 
            <p><label>
                Number box: 
                <input type="number" name="number" min="1" max="100" step="1" value="50" Value="">
            </label></p> 
            <p><label>
                Password box: 
                <input type="password" name="password" required value="">
            </label></p> 
            <p><label>
                Range slider: 
                <input type="range" name="range" min="0" max="100" step="1" value="50">50
            </label></p> 
            <p><label>Search box: 
                <input type="search" name="search" value="">
            </label></p> 
            <p><label>
                Telephone box: 
                <input type="tel" name="telephone" value="" required>
            </label></p> 
            <p><label>
                Time selector: 
                <input type="time" name="time" value="">
            </label></p> 
            <p><label>
                URL box: 
                <input type="url" name="url" value="" required>
            </label></p> 
            <p><label>
                Week selector: 
                <input type="week" name="week" value="">
            </label></p> 
            </div>
            <div>
            <p><label>
                Submit button: 
                <input type="submit" name="submit" value="Submit">
            </label></p> 
            <p><label>
                Reset button: 
                <input type="reset" name="reset" value="Reset">
            </label></p> 
            <p><label>
                Extra button: 
                <button type="button" name="extra">
                Extra
            </button></label></p> 
            </div>
        </fieldset>
        </form>
    </body>
</html>

<style>
    div{
        width: 30%;
        display: inline-block;
    }
</style>
